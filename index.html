<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p {
				color: red;
			}
			p span {
				color: blue;
			}
			p strong {
				color: orange;
			}
		</style>
	</head>
	<body>
		<div>我是默认的文字效果。</div>
		<p>我是红色文字，<span>可是我就变成蓝色文字了</span>,<strong><em>这里是题目中要改变颜色的地方！</em></strong></p>
	</body>
</html>
